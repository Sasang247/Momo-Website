
{% extends 'base.html' %}



{% block content %}
<style>
h1 {
    color: #2f6464;
    font-family:cursive ;
    margin: 5rem;
    margin-block-start: 6rem;
    font-size: 2.5rem;
}

.card{

margin:  5rem; ;
border-top-right-radius: 2rem;
height: 1rem;
width: 16rem;
border-color: white;
}
h4{
    text-align: center;
}
</style>


<h1 style="text-align: center;"> Food menu</h1>



<div class="card-group">

    {% for category, all in data.items %}
       
  
        <h4 style="color: #2f6464;">{{ category }}</h4>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for i in all %}
            <div class="col">
                <div class="card h-100">
                <img src="{{ i.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: bolder;">{{ i.title }}</h5>
                    <p class="card-text" style="font-weight: bolder;">Rs.{{ i.price }}</p>
                    <p class="card-text" style="font-size: medium;">{{ i.description }}</p>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
  </div>
{% endblock %}
